<html lang="en">
<head>
  <title>Ejemplo Formulario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/css/bootstrap-datetimepicker.min.css" />
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/es.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/js/bootstrap-datetimepicker.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>

  <style>
    h2{text-align:center}
    .form-group.has-feedback{width:100%}
    .form-control{border-radius:0px;}

    .input-group-addon {border-radius: 0px;}
    .input-group.date{width:100%}
    .input-group.pass{width:100%}

    #lab{margin-bottom:5px;}
    #inputPassword{width:100%}
    #inputPassword{width:100%}
    #inputDatetime{width:100%}

    .toggle-handle {border-radius: 0px;}
    .toggle{border-radius: 0px;}

    @media screen and (max-width: 767px){
      .help-block{text-align:center;}
    }
    @media screen and (min-width: 768px){

    }
  </style>
</head>
<body>

<div class="container">
  <h2>FORMULARIO</h2>

  <form data-toggle="validator" role="form">

    <div class="form-group has-feedback">
    <label for="inputName" class="control-label">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Ingrese el Nombre" required>
      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      <div class="help-block with-errors"></div>
  </div>

    <div class="form-group has-feedback">
    <label for="inputTwitter" class="control-label">Username</label>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
      <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="10" class="form-control" id="inputTwitter" placeholder="1000hz" required>
    </div>
    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
    <div class="help-block with-errors"></div>
  </div>

    <div class="form-group has-feedback">
      <label for="email" class="control-label">Email</label>
      <input type="email" pattern="[_A-z0-9]{1,}@gmail.com{1,}$" class="form-control" id="email" placeholder="Ingrese el email" data-error="Ingrese una direccion Gmail valida" required>
      <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      <div class="help-block with-errors"></div>
    </div>

  <div class="form-inline row">

  <div class="form-group col-sm-6">
    <div class="form-group has-feedback">
      <label id="lab" for="inputPassword" class="control-label">Password</label>
       <div class="input-group pass">
        <input type="password" data-minlength="4" class="form-control" id="inputPassword" placeholder="Ingrese la Contraseña" required>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
         </div>
        <div class="help-block">Minimo 4 caracteres</div>
    </div>
  </div>

  <div class="form-group col-sm-6">
    <div class="form-group has-feedback">
      <label id="lab" for="inputPassword" class="control-label">Confirmar Password</label>
      <div class="input-group pass">
      <input type="password" class="form-control" id="inputPassword" data-match="#inputPassword" data-minlength="4" data-match-error="Las contraseñas no coinciden" placeholder="Confirmar la Contraseña" required>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
        <div class="help-block with-errors"></div>
     </div>
  </div>
  </div>

  <div class="form-inline row">

  <div class="form-group col-sm-6">
  <div class="form-group has-feedback">
    <label id="lab" for="inputDatetime" class="control-label">Date</label>
      <div class='input-group date' id='datetimepicker1'>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
        <input id="inputDatetime" type='text' class="form-control"  placeholder="Ingrese la fecha" required>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
      <div class="help-block with-errors"></div>
   </div>
    <script type="text/javascript">
        $(function () {
          $('#datetimepicker1').datetimepicker({
            locale: 'es',
            viewMode: 'years',
            format: 'YYYY/MM/DD'
          });
        });
      </script>
  </div>

  <div class="form-group col-sm-6">
  <div class="form-group has-feedback">
    <label id="lab" for="inputDatetime" class="control-label">Time</label>
      <div class='input-group date' id='datetimepicker2'>
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-time"></span>
        </span>
        <input id="inputDatetime" type='text' class="form-control" placeholder="Ingrese la hora" required>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
    <div class="help-block with-errors"></div>
  </div>

    <script type="text/javascript">
        $(function () {
          $('#datetimepicker2').datetimepicker({
            format: 'LT',
            locale: 'es'
          });
        });
      </script>
  </div>
  </div>

  <div class="form-group has-feedback">
    <label id="lab" for="inputDatetime" class="control-label">Range Date</label>
      <div class='input-group date'>
        <span class="input-group-addon">
          <span class="fa fa-calendar"></span>
        </span>
        <input type="text" name="daterange" class="form-control" placeholder="Ingrese la hora" required/>
        <script type="text/javascript">
        $(function() {
            $('input[name="daterange"]').daterangepicker({
                timePicker: false,
                timePickerIncrement: 30,
                locale: {
                    format: 'MM/DD/YYYY'
                }
            });
        });
        </script>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
      </div>
    <div class="help-block with-errors"></div>
  </div>

    <div class="form-group">
      <label class="control-label">Toggle Checkbox's</label>

      <div class="checkbox">
        <label>
          <input type="checkbox" data-toggle="toggle" data-on="<i class='fa fa-toggle-on'></i> Habilitado" data-off="<i class='fa fa-toggle-off'></i> Desabilitado" data-onstyle="success" data-offstyle="danger" data-width="150" data-height="50">
          Opción 1
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input id="toggle-2" type="checkbox">
          <span>Estado: <span id="console-event"></span> </span>
        </label>
      </div>

      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled data-toggle="toggle">
          Opción 3
        </label>
      </div>
      </div>

      <script>
      $(function() {
        $('#toggle-2').bootstrapToggle({
          on: 'Enabed <i class="fa fa-check" aria-hidden="true"></i>',
          off: '<i class="fa fa-times" aria-hidden="true"></i> Disabled',
          onstyle:'success',
          offstyle:'danger',
          width:'140',
          size:'large'
        });
        $('#toggle-2').change(function() {
      	$('#console-event').html(""+ $(this).prop('checked'))
    		});
      })
    	</script>

    <div class="form-group">
    <label class="control-label">Radio Button's</label>
    <div class="radio">
      <input type="radio" id="ra-ho" name="underwear" required>
      <label for="ra-ho" class="lb-ra">Hombre</label>
    </div>
    <div class="radio">
      <input type="radio" id="ra-mu" name="underwear" required>
      <label for="ra-mu" class="lb-ra">Mujer</label>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label">Checkbox</label>
    <div class="checkbox">
      <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
       <label for="terms" class="lb-ch">Acepto las Condiciones </label>
      <div class="help-block with-errors"></div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
</div>

</body>
</html>
